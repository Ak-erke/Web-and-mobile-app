<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Las Vegas logo -->
    <img src="img/diceeLogo.png" alt="Las Vegas Logo" class="logo">

    <!-- Main game container -->
    <div class="container">
        <h1>Roll the Dice!</h1>

        <div class="dice-container">
            <img id="dice1" src="img/dice1.png" alt="Dice 1">
            <img id="dice2" src="img/dice1.png" alt="Dice 2">
        </div>

        <!-- Button -->
        <button id="rollButton">Roll Dice</button>

        <p id="result"></p>
        <p id="counter"></p>
    </div>

    <!-- Link to JavaScript -->
    <script src="game.js"></script>
</body>
</html>
