<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3" crossorigin="anonymous">
    <title>Xylophone App</title>
    <style>
        .xylo-button {
            height: 52px;
            width: 100%;
            margin: 10px;
            border-radius: 20px;
        }
        .logo-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Image -->
        <div class="row justify-content-center">
            <div class="col-2 logo-container">
                <img src="logo.png" alt="Logo" height="200px">
            </div>
        </div>

        <!-- Xylophone Buttons -->
        <div class="row justify-content-center">
            <div class="col-8">
                <button class="xylo-button" data-sound="A" style="background-color: red;">A</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <button class="xylo-button" data-sound="B" style="background-color: orange;">B</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <button class="xylo-button" data-sound="C" style="background-color: yellow;">C</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <button class="xylo-button" data-sound="D" style="background-color: yellowgreen;">D</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <button class="xylo-button" data-sound="E" style="background-color: blue;">E</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <button class="xylo-button" data-sound="F" style="background-color: indigo;">F</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <button class="xylo-button" data-sound="G" style="background-color: violet;">G</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQoPE+QlJ5G7+ljoURCLg+sOY8TRs53+OAZYNn94s/W5G06xW3OOqONn+3u1k4yP" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
