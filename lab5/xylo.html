<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Xylophone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Click the Xylophone Keys!</h1>
    <div class="xylophone">
        <div class="key" id="keyC" data-note="C">C</div>
        <div class="key" id="keyD" data-note="D">D</div>
        <div class="key" id="keyE" data-note="E">E</div>
        <div class="key" id="keyF" data-note="F">F</div>
        <div class="key" id="keyG" data-note="G">G</div>
        <div class="key" id="keyA" data-note="A">A</div>
        <div class="key" id="keyB" data-note="B">B</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
